<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Novo Usuário</h1>
        <form method="post" th:action="@{/usuarios}" th:object="${usuario}" class="space-y-4">
            
            <div th:if="${#fields.hasErrors()}" class="bg-red-50 text-red-800 p-4 rounded-md mb-4">
                <ul class="list-disc pl-5">
                    <li th:each="erro : ${#fields.errors()}" th:text="${erro}"></li>
                </ul>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
                <input type="text" th:field="*{nome}"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2"
                    th:classappend="${#fields.hasErrors('nome')} ? 'border-red-500 focus:ring-red-500' : 'border-gray-300 focus:ring-blue-500'">
                <div th:if="${#fields.hasErrors('nome')}" class="text-red-600 text-sm mt-1">
                    <ul class="list-disc pl-4">
                        <li th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></li>
                    </ul>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Salvar
            </button>
        </form>
        <a th:href="@{/usuarios}" class="block text-center text-blue-500 mt-4 hover:underline">
            Voltar para lista
        </a>
    </div>
</body>
</html>
