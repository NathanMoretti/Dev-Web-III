<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.id == null ? 'Cadastro de Categoria' : 'EdiÃ§Ã£o de Categoria'}"></title>
</head>
<body>
    <h1 th:text="${category.id == null ? 'Cadastrar Nova Categoria' : 'Editar Categoria'}"></h1>

    <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Nome da Categoria:</label><br>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <button type="submit">Salvar</button>
    </form>

    <p><a th:href="@{/categories}">Voltar para a Lista de Categorias</a></p>
    <p><a th:href="@{/home}">Voltar para Home</a></p>
    <p><a th:href="@{/logout}">Sair</a></p>
</body>
</html>
