<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Detalhes da Tarefa: ' + task.titulo}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <h1 class="mb-4" th:text="${'Detalhes da Tarefa: ' + task.titulo}">Detalhes da Tarefa</h1>

        <div class="card">
            <div class="card-header">
                Informações da Tarefa
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${task.id}"></span></li>
                <li class="list-group-item"><strong>Título:</strong> <span th:text="${task.titulo}"></span></li>
                <li class="list-group-item"><strong>Data:</strong> <span th:text="${#temporals.format(task.data, 'dd/MM/yyyy')}"></span></li>
                <li class="list-group-item"><strong>Status:</strong> <span th:text="${task.taskStatus.descricao}"></span></li>
                <li class="list-group-item">
                    <strong>Descrição:</strong> 
                    <p class="mt-2" th:text="${task.descricao}"></p> 
                </li>
            </ul>
        </div>

        <div class="mt-4">
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning me-2">Editar Tarefa</a>
            <a th:href="@{/tasks}" class="btn btn-secondary">Voltar para a Lista</a>
        </div>

    </div>
</body>

</html>
